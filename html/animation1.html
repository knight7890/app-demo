<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_8nrxeqvw0e2vs4i.css"/>
    <style>

    html,
    body{
        padding: 0;
        margin:0;
    }
    #div1{
        position: relative;
        width: 200px;
        height: 200px;
        background-color: red;
        left:-200px;
    }
    #share{
        border: 1px solid blue;
        padding: 4px 5px;
        position:absolute;
        left: 200px;
        top:50px;
        z-index: 3;
    }
    </style>
    <script type="text/javascript">
    window.onload =function(){
        //console.log('oDiv');
        var oDiv = document.querySelector('#div1');
        //console.log(oShare);
            oDiv.onmouseover = function(){
                    startMove(0);
                    //console.log(oDiv.offsetLeft);
            }
            oDiv.onmouseout = function(){
                    startMove(-200);
            }
    }
    var time = null;
    function startMove(width){
        clearInterval(time);
        var oDiv = document.querySelector('#div1');

        time = setInterval(function(){
            var speed = 0;
            width<speed?speed=(-10):speed=10;
            oDiv.offsetLeft == width? clearInterval(time):oDiv.style.left = oDiv.offsetLeft + speed+"px";
        },30);
    }
    </script>
</head>
<body>
    <div id="div1">
        <span id="share" onclick="a()">分享</span>
    </div>
    <div>
        <span class="iconfontdashayu icon-shuju" style="font-size:36px"">1</span>
    </div>
</body>
