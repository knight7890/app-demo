<script>
    window.onload = function (){
        var times = 60;
        var oBtn = document.getElementById('btn');
        function time(){
            if(times == 0){
                //oBtn.removeAttribute('dataId');
                oBtn.textContent = "免费重新获取";
                times = 60;
            }else{
                //oBtn.setAttribute('dataId',0);
                oBtn.textContent = ""+ times +"后重新发送";
                times--;
                setTimeout(function(){
                    time();
                },1000);
            }
        };

        oBtn.onclick = function(){
            time();
        };
    }
</script>
