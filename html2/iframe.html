     var userId = document.querySelectorAll('.userId');

        console.log('gender的长度：' + genderId.innerHTML);

        userJson[''+tdItem.getAttribute('name')+''] = tdItem.textContent;

            userJson[''+inputItem[j].name+''] = inputItem[j].value;
        }
        var index = genderId.selectedIndex;
        userJson[''+genderId.getAttribute('name')+''] = genderId.options[index].textContent;

     }

     console.log(JSON.stringify(userList));
